<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon…</title>
  <style>
    @font-face {
      font-family: "Minecraft";
      src: url("Minecraftia.ttf") format("truetype");
      /* Put Minecraftia.ttf in your root dir */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black url("astolfo.png") no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* adjust darkness here */
      z-index: 1;
    }

    h1 {
      font-family: "Minecraft", monospace;
      font-size: 3rem;
      color: white;
      text-shadow: 4px 4px 0px #000;
      position: relative;
      z-index: 2; /* make sure text is above overlay */
    }
  </style>
</head>
<body>
  <h1>Coming soon…</h1>
</body>
</html>
