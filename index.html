<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box}

    html, body {
      height:100%;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background:#000;
      color:#eee;
      overflow:hidden;
    }

    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(ellipse at center,rgba(0,0,0,0) 70%,rgba(0,0,0,.9) 100%);
      pointer-events:none;
    }

    #click-overlay {
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:opacity .6s ease;
      z-index:10;
    }

    #click-overlay span {
      font-size:1.5rem;
      color:#aaa;
      letter-spacing:1px;
      opacity:.75;
    }

    .content {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:1rem;
      gap:1rem;
    }

    .download-btn, .md5-btn {
      padding:1.2rem 3rem;
      background:linear-gradient(145deg,#1a1a1a,#111);
      border:none;
      border-radius:12px;
      box-shadow: 2px 2px 8px #070707, -2px -2px 8px #1a1a1a;
      font-size:1.4rem;
      color:#eee;
      font-weight:500;
      cursor:pointer;
      transition:all .2s ease-in-out;
      text-decoration:none;
      position:relative;
      overflow:hidden;
    }

    .download-btn:hover, .md5-btn:hover {
      transform:translateY(-2px) scale(1.02);
      box-shadow: 4px 4px 12px #050505, -4px -4px 12px #1f1f1f;
    }

    .download-btn:active, .md5-btn:active {
      transform:translateY(1px) scale(.98);
      box-shadow:inset 2px 2px 8px #050505,inset -2px -2px 8px #1f1f1f;
    }

    .md5-list {
      opacity:0;
      max-height:0;
      overflow:hidden;
      text-align:center;
      font-size:1rem;
      line-height:1.8rem;
      color:#ccc;
      transform:translateY(-10px);
      transition: all .5s cubic-bezier(0.4, 0, 0.2, 1);
      width:100%;
    }

    .md5-list.show {
      opacity:1;
      max-height:500px;
      transform:translateY(0);
      margin-top:1rem;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      z-index: 5;
      pointer-events: none;
      animation: fall linear infinite;
      transition: opacity 1.5s ease-out;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 0.5; }
      80% { opacity: 0.2; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    @media(max-width:600px){
      #click-overlay span {font-size:1.2rem}
      .download-btn, .md5-btn {font-size:1.1rem;padding:1rem 2.2rem;border-radius:10px}
    }
  </style>
</head>
<body>
  <div id="click-overlay">
    <span>Click anywhere to enter</span>
  </div>

  <div class="content">
    <a class="download-btn" href="https://cdn.discordapp.com/attachments/1380239410628657233/1408782272483688549/astolfo.zip?ex=68aafe3b&is=68a9acbb&hm=2d473ec409bbe657b51838de5b26768aa38f0229dd7565ef1c063bd6984b7260&" target="_blank">Download</a>
    <button class="md5-btn" id="toggle-md5">Show MD5 Hashes</button>
    <div class="md5-list" id="md5-list">
      <div>Astolfo.jar: 6d38501539e8b8d6f5c9d8116c6a45ff</div>
      <div>libs folder: 4ec8d7f8b47eeb77abf305ccd8606e9d</div>
      <div>start.bat: bafdf9457e8955bfb3bdee3a15bf3455</div>
    </div>
  </div>

  <audio id="bg-music" src="song 6.mp3" loop></audio>

  <script>
    const overlay = document.getElementById("click-overlay");
    const music = document.getElementById("bg-music");
    overlay.addEventListener("click", () => {
      music.play().catch(()=>{});
      overlay.style.opacity = "0";
      setTimeout(()=>overlay.style.display = "none", 600);
    });

    const toggleBtn = document.getElementById("toggle-md5");
    const md5List = document.getElementById("md5-list");

    toggleBtn.addEventListener("click", () => {
      md5List.classList.toggle("show");
      toggleBtn.textContent = md5List.classList.contains("show") ? "Hide MD5 Hashes" : "Show MD5 Hashes";
    });

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.width = snowflake.style.height = (Math.random() * 6 + 6) + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 3) + "s"; // shorter animation
      document.body.appendChild(snowflake);
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    setInterval(createSnowflake, 600);

    const titleText = "skid";
    let index = 0;
    let typing = true;

    function typeTitle() {
      if (typing) {
        document.title = titleText.slice(0, index + 1);
        index++;
        if (index === titleText.length) typing = false;
      } else {
        document.title = titleText.slice(0, index - 1);
        index--;
        if (index === 0) typing = true;
      }
      setTimeout(typeTitle, typing ? 200 : 100);
    }

    typeTitle();
  </script>
</body>
</html>
