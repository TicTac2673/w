<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0;padding:0;box-sizing:border-box}

    html,body {
      height:100%;
      font-family:Poppins,Segoe UI,sans-serif;
      background:#000;
      color:#eee;
      overflow:hidden;
    }

    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(ellipse at center,rgba(0,0,0,0) 70%,rgba(0,0,0,.9) 100%);
      pointer-events:none;
    }

    #click-overlay {
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:opacity .6s ease;
      z-index:10;
    }

    #click-overlay span {
      font-size:1.5rem;
      color:#aaa;
      letter-spacing:1px;
      opacity:.75;
    }

    .content {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:1rem;
    }

    .download-btn {
      padding:1.2rem 3rem;
      background:linear-gradient(145deg,#1a1a1a,#111);
      border:none;
      border-radius:14px;
      box-shadow:
        0 0 40px rgba(180,180,255,.15),
        4px 4px 12px #070707,
        -4px -4px 12px #1a1a1a;
      font-size:1.4rem;
      color:#eee;
      font-weight:500;
      cursor:pointer;
      transition:all .15s ease-in-out;
      text-decoration:none;
      position:relative;
    }

    .download-btn::before {
      content:"";
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      width:220%;
      height:220%;
      background:radial-gradient(circle,rgba(200,200,255,.08) 0%,rgba(0,0,0,0) 70%);
      z-index:-1;
    }

    .download-btn:hover {
      transform:translateY(-3px) scale(1.03);
      box-shadow:
        0 0 60px rgba(200,200,255,.25),
        6px 6px 16px #050505,
        -6px -6px 16px #1f1f1f;
    }

    .download-btn:active {
      transform:translateY(2px) scale(.98);
      box-shadow:inset 3px 3px 8px #050505,inset -3px -3px 8px #1f1f1f;
    }

    @media(max-width:600px){
      #click-overlay span {font-size:1.2rem}
      .download-btn {font-size:1.1rem;padding:1rem 2.2rem;border-radius:12px}
    }
  </style>
</head>
<body>
  <div id="click-overlay">
    <span>Click anywhere to enter</span>
  </div>

  <div class="content">
    <a class="download-btn" href="https://www.mediafire.com/folder/w1ss2n883zg8c/Astolfo" target="_blank">Download</a>
  </div>

  <audio id="bg-music" src="song 6.mp3" loop></audio>

  <script>
    const overlay=document.getElementById("click-overlay")
    const music=document.getElementById("bg-music")
    overlay.addEventListener("click",()=>{
      music.play().catch(()=>{})
      overlay.style.opacity="0"
      setTimeout(()=>overlay.style.display="none",600)
    })
  </script>
</body>
</html>
