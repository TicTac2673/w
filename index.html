<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box}

    html,body {
      height:100%;
      font-family:Poppins,Segoe UI,sans-serif;
      background:#000;
      color:#eee;
      overflow:hidden;
    }

    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(ellipse at center,rgba(0,0,0,0) 70%,rgba(0,0,0,.9) 100%);
      pointer-events:none;
    }

    #click-overlay {
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:opacity .6s ease;
      z-index:10;
    }

    #click-overlay span {
      font-size:1.2rem;
      color:#aaa;
      letter-spacing:1px;
      opacity:.7;
    }

    .content {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    .download-btn {
      padding:1rem 2.5rem;
      background:linear-gradient(145deg,#1a1a1a,#111);
      border:none;
      border-radius:12px;
      box-shadow:4px 4px 12px #070707,-4px -4px 12px #1a1a1a;
      font-size:1.1rem;
      color:#eee;
      font-weight:500;
      cursor:pointer;
      transition:all .15s ease-in-out;
      text-decoration:none;
    }

    .download-btn:hover {
      transform:translateY(-2px);
      box-shadow:6px 6px 16px #050505,-6px -6px 16px #1f1f1f;
    }

    .download-btn:active {
      transform:translateY(2px);
      box-shadow:inset 3px 3px 8px #050505,inset -3px -3px 8px #1f1f1f;
    }
  </style>
</head>
<body>
  <div id="click-overlay">
    <span>Click anywhere to enter</span>
  </div>

  <div class="content">
    <a class="download-btn" href="YOUR_MEDIAFIRE_LINK_HERE" target="_blank">Download</a>
  </div>

  <audio id="bg-music" src="song.mp3" loop></audio>

  <script>
    const overlay=document.getElementById("click-overlay")
    const music=document.getElementById("bg-music")

    overlay.addEventListener("click",()=>{
      music.play().catch(()=>{})
      overlay.style.opacity="0"
      setTimeout(()=>overlay.style.display="none",600)
    })
  </script>
</body>
</html>
